<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmed!</title>
    <style>
        body { font-family: 'Helvetica Neue', sans-serif; background-color: #f4f4f9; text-align: center; padding: 50px; }
        .success-container { background: white; padding: 40px; border-radius: 20px; display: inline-block; box-shadow: 0 10px 40px rgba(0,0,0,0.1); }
        .preview-area { position: relative; width: 250px; height: 250px; background-color: #eee; border-radius: 12px; margin: 20px auto; }
        .hat-base { width: 100%; height: 100%; position: absolute; top: 0; left: 0; z-index: 1; border-radius: 12px; }
        .hat-patch { width: 60px; height: 60px; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 2; }
        h1 { color: #27ae60; }
    </style>
</head>
<body>

<div class="success-container">
    <h1>Payment Successful!</h1>
    <p>We are now assembling your custom creation:</p>

    <div class="preview-area">
        <img id="display-hat" src="" class="hat-base">
        <img id="display-patch" src="" class="hat-patch">
    </div>

    <p id="order-text"></p>
    <a href="index.html" style="color: #635bff; text-decoration: none;">‚Üê Back to Store</a>
</div>

<script>
    // Load the saved design from the browser's memory
    const savedColor = localStorage.getItem('finalColor') || 'black';
    const savedPatch = localStorage.getItem('finalPatch') || 'none';

    // Update the images
    document.getElementById('display-hat').src = `hat-${savedColor}.png`;
    
    const patchImg = document.getElementById('display-patch');
    if (savedPatch !== 'none') {
        patchImg.src = `patch-${savedPatch}.png`;
    } else {
        patchImg.style.display = 'none';
    }

    document.getElementById('order-text').innerText = `1x Custom ${savedColor} Hat with ${savedPatch} patch`;
</script>

</body>
</html>
